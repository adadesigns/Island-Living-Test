 <main>

 
        <div class="container-fluid footer mt-5 pt-3 pb-3">
           
            <div class="row justify-content-between m-3">
        
                <div class="col-7">
                    <p>Contact form</p>
                    <form class ="form-group" action="https://formsubmit.co/672954e4ca212576ccaa13961d5c7e4d" method="POST" onsubmit="validateForm()">
                       <!-- Honeypot -->
                        <input 
                            type="text" 
                            name="_honey" 
                            style="display:none">
                        <!-- Disable captcha -->
                        <input 
                            type="hidden" 
                            name="_captcha" 
                            value="false">
                        <!-- Next -->
                        <input 
                            type="hidden" 
                            name="_next" 
                            value="https://adadesigns.github.io/Island-Living-Test/succesContactForm.html">
        
                        <!-- Form -->
                        <div class="d-flex justify-content-start">
                            <input 
                                class="form-control mb-2" 
                                type="text" 
                                placeholder="Name" 
                                aria-label="Search"
                                id="Name"
                                name="name"
                                onkeyup="validateName()"
                                required>
                                <span 
                                id="name-error">
                                </span>
                        </div>
                        <div class="d-flex justify-content-start">
                            <input 
                                class="form-control mb-2" 
                                type="Email" 
                                placeholder="Email" 
                                aria-label="Search"
                                id="Email"
                                name="email"
                                onkeyup="validateEmail()"
                                required>
                            <span 
                                id="email-error">
                            </span>
                        </div>
                        <div class="d-flex justify-content-start">
                            <textarea 
                                class="form-control mb-2" 
                                id="textareaContactForm" 
                                placeholder="Message"
                                name="comments,&nbsp;questions"
                                rows="4"
                                maxlength="100"
                                onkeyup="validateMessage()"
                                required></textarea>
                            <span 
                                id="message-error">
                            </span>
                        </div>
                        <div>
                        <button class="btn btn-contact-form mb-2" 
                            type="submit"
                            id="send"
                            >Send</button>
                        <span 
                        id="submit-error">
                        </span>
                    </div>
        
                      </form>
        
                
                    </div>
            </div>
            <div class="row justify-content-between align-items-bottom p-4">
                
                <div id="Social" class="col-1 col-md-4 col-lg-4 justify-content-end">

                    <a href="#" ><img src="./Images/HomePage/Footer/Icon simple-instagram.svg"></a>
                </div>
            </div>
        

        </div>
